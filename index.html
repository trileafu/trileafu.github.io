    <style>
      body {
        margin: 0;
        overflow: hidden;
        background-color: hsl(0, 0%, 15%);
      }
      ::-webkit-scrollbar { 
        display: none;
      }
      .scrolllock {
        scroll-snap-align: start;
      }

      @media all and (min-width: 768px) {
        body {
          display: flex;
          justify-content: center;
          margin: 0;
          height: 100vh;
          -ms-overflow-style: none;
          scrollbar-width: none;
        }
        section, header {
          width: 100%;
          display: flex;
          justify-content: center;
        }
        main {
          height: 100vh;
        }
        #backdrop {
          display: none;
        }
      }

      @media all and (max-width: 767.5px) {
        body {
          position: fixed;
          width: 99.9%;
          height: 100%;
        }
        #logo {
          position: absolute;
          top: 50%;
          left: 50%;
          -webkit-transform: translate(-50%, -50%);
          transform: translate(-50%, -50%);
        }
        #backdrop {
          height: 100vh;
        }
        section {
          position: absolute;
          height: 100%;
          z-index: 2;
          overflow: scroll;
          scroll-behavior: smooth;
          scroll-snap-type: y mandatory;
        }
        main {
          height: calc(100% - 100px);
        }
        main::before {
          content: "â€”";
          font-weight: 900;
          color: hsl(0, 0%, 15%);
          border-radius: 16px 16px 0 0;
          height: 16px;
          position: absolute;
          z-index: -1;
          bottom: -1px;
          padding-bottom: 8px;
          text-align: center;
          width: 100%;
          background-color: hsl(0, 0%, 90%);
        }
        main > h1 {
          display: none;
        }
        #backdrop >  h1 {
          position: absolute;
          bottom: 0;
          text-align: center;
          width: 100%;
          margin-bottom: 34px;
          animation: name 2s cubic-bezier(0.16, 1, 0.3, 1) infinite;
          animation-delay: calc(var(--scroll) / 100 * -.9s);
          animation-play-state: paused;
          animation-fill-mode: forwards;
        }
      }

      #logo {
        width: 50%;
        z-index: 1;
        animation: logo 1s cubic-bezier(0.16, 1, 0.3, 1) infinite;
        animation-delay: calc(var(--scroll) / 100 * -1s);
        animation-play-state: paused;
        animation-fill-mode: forwards;
      }
      @keyframes logo {
        to {
          filter: blur(8px);
          width: 40%;
          opacity: 0.5;
        }
      }
      header {
        background-color: hsl(0, 0%, 15%);
      }

      main {
        background-color: hsl(0, 0%, 90%);
        display: flex;
        z-index: 2;
        align-items: center;
        flex-direction: column;
        font-family: 'M PLUS 1', system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
      }
      #content {
        height: 100%;
        width: 100%;
        margin-bottom: 8px;
        overflow: scroll;
      }
      h1 {
        font-family: Merriweather, Georgia, 'Times New Roman', Times, serif;
        font-weight: 900;
        font-size: 40px;
        color: hsl(91, 79%, 41%);
        text-shadow: 0 0 3px hsl(91, 79%, 41%);
      }
      @keyframes name {
        from {
          filter: blur(8px);
          scale: 40%;
          opacity: 0;
        }
      }

      article {
        background-color: white;
        display: flex;
        flex-direction: column;
        align-items: stretch;
        border-radius: 10px;
        overflow: hidden;
        margin: 0 20px;
      }
      article:not(:last-child) {
        margin-bottom: 10px;
      }
      article > h2 {
        margin: 5px 10px 10px 10px;
        display: flex;
        justify-content: space-between;
      }
      h2 > a {
        color: hsl(212, 100%, 50%);
        text-decoration: none;
        font-weight: 400;
        cursor: pointer;
      }

      .link {
        text-decoration: none;
        color: inherit;
        display: flex;
        padding: 10px 10px;
      }
      .link:hover {
        background-color: hsl(0, 0%, 95%);
      }
      .link > svg {
        width: 23.33px;
        color: hsl(0, 0%, 80%);
      }
      .link > span {
        flex-grow: 1;
        padding: 0 5px;
      }
      .link:not(:last-child) {
        padding-bottom: 10px;
        border-bottom: 1px solid hsl(270, 4%, 90%);
      }
      
      #projects {
        display: flex;
        padding: 0 10px;
        column-gap: 5px;
        flex-wrap: wrap;
        justify-content: space-evenly;
        overflow: hidden;
        transition: height .33s cubic-bezier(0.16, 1, 0.3, 1);
      }
      .project {
        width: 160px;
        display: flex;
        flex-direction: column;
        align-items: center;
      }
      .project > img {
        border-radius: 8px;
        width: 100%;
      }
      .project > span {
        margin-bottom: 5px;
        font-weight: 900;
      }

    <script>
      setTimeout(scroll, 1000);
      let lockinterval;
      function scroll() {
        document.getElementById('scrollspace').scroll(0, document.getElementById('scrollspace').offsetHeight - 100);
        lockinterval = setInterval(scrolllock, 160)
      }
      function scrolllock() {
        if(Math.floor(document.getElementById('scrollspace').scrollTop / (document.getElementById('scrollspace').offsetHeight - 100) * 100) == 100) {
          clearInterval(lockinterval);
          document.getElementById('main').classList.add('scrolllock');
        }
      }
      function shrinkExpand() {
        if(document.getElementById('projects').style.height == '188px') {
          document.getElementById('projects').style.height = `${document.getElementById('projects').scrollHeight}px`;
          document.getElementById('shrinkexpand').innerHTML = 'See less';
        }
        else {
          document.getElementById('projects').style.height = '188px';
          document.getElementById('shrinkexpand').innerHTML = 'See all';
        }
      }
      document.getElementById('scrollspace').addEventListener('scroll', () => {
        document.body.style.setProperty('--scroll', Math.floor(document.getElementById('scrollspace').scrollTop / (document.getElementById('scrollspace').offsetHeight - 100) * 100));
      }, false);
    </script>
